name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout source code
      uses: actions/checkout@v4

    - name: 🛠️ Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: 🔄 Restore dependencies
      run: dotnet restore

    - name: 🧱 Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: 🧪 Run unit tests outside Docker
      run: dotnet test --no-build --verbosity normal

    - name: 🔧 Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: 🐳 Build and start all containers
      run: docker-compose --env-file .env -f docker-compose.yml up -d --build

    - name: ⏱️ Wait for services to be ready
      run: sleep 30

    - name: ✅ Run tests inside oktopost-tests container
      run: docker-compose exec -T oktopost-tests dotnet test --no-build --verbosity normal

    - name: 🧹 Tear down containers
      if: always()
      run: docker-compose --env-file .env down --volumes --remove-orphans
