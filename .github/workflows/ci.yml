name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout source code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ”„ Restore dependencies
      run: dotnet restore

    - name: ğŸ§± Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Run unit tests outside Docker
      run: dotnet test --no-build --verbosity normal

    - name: ğŸ”§ Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: ğŸ³ Build and start all containers
      run: docker-compose --env-file .env -f docker-compose.yml up -d --build

    - name: â±ï¸ Wait for services to be ready
      run: sleep 30

    - name: âœ… Run tests inside oktopost-tests container
      run: docker-compose exec -T oktopost-tests dotnet test --no-build --verbosity normal

    - name: ğŸ§¹ Tear down containers
      if: always()
      run: docker-compose --env-file .env down --volumes --remove-orphans
