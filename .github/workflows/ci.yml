name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout source code
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Set up .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    ############################################
    # 1ï¸âƒ£ ×‘×“×™×§×•×ª ××”×™×¨×•×ª ××—×•×¥ ×œ×“×•×§×¨ (×§×•×“ × ×˜×•)
    ############################################

    - name: ğŸ”„ Restore dependencies
      run: dotnet restore

    - name: ğŸ§± Build the solution
      run: dotnet build --no-restore --configuration Release

    - name: ğŸ§ª Run unit tests outside Docker
      run: dotnet test --no-build --verbosity normal

    ############################################
    # 2ï¸âƒ£ ×‘×“×™×§×•×ª ×‘×ª×•×š Docker Compose
    ############################################

    - name: ğŸ³ Build and start containers
      run: docker-compose -f docker-compose.yml up -d --build

    - name: â±ï¸ Wait for services to initialize
      run: sleep 30

    - name: âœ… Run tests inside Docker container
      run: docker-compose run --rm oktopost-tests dotnet test --no-build --verbosity normal

    - name: ğŸ§¹ Tear down containers
      if: always()
      run: docker-compose down --volumes --remove-orphans
